<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body {
margin:0;
padding:0;
background: #34495e;
.box {
position: absolute;
top: 40px;
right: 40px; padding: 5px; background: #f1f1f1; }
.box a {width: 40px; height: 40px; float: left; margin: 5px; cursor: pointer;
}
#red {
background: #e74c3c;
}
#blue {
background: #3498db;
}
#green {
background: #2e71cc;
}
#gray {
background: #34495e;
}
#yellow {
background: #f1c40f;
}
#orange {
background: #e67e22;
}

</style>
</head>
<body>
<div class="box">
<a onclick="changecolor('red')" id="red"></a>
<a onclick="changecolor('blue')" id="blue"></a>
<a onclick="changecolor('green')" id="green"></a>
<a onclick="changecolor('gray')" id="gray"></a>
<a onclick="changecolor('yellow')" id="yellow"></a>
<a onclick="changecolor('orange')" id="orange"></a>
</div>
<script type="text/javascript">

function changecolor(id) {
document.body.style.background = document.getElementById(id).innerHTML;
}

</script>
<audio id="audioMusic">
<source src="adminaloqa.mp3" type="audio/mpeg">
</audio>
<audio id="audioMusid">
<source src="youtubes.mp3" type="audio/mpeg">
</audio>
<audio id="audioMusie">
<source src="takliflar.mp3" type="audio/mpeg">
</audio>
</body>
</html>
